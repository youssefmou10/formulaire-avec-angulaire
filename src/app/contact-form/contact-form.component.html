<form>
    <div class="form-group">
        <label for="firstName">Firstname</label>
        <input required ngModel name="firstname"  #firstName="ngModel" (change)="log(firstName)" class="form-control" id="firstName" type="text">
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
                Ce champs et ce obligatoire !
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Lastname</label>
        <input ngModeL name="lastname"  #lastName class="form-control" id="lastName" type="text">
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngModeL name="comment"  #comment class="form-control"id="comment" type="text"></textarea>
    </div>
    <button class="btn btn-primary">Enregistrer</button>
</form>
